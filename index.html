<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>مدیریت مالی محمدرضا</title>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon.png" onerror="this.style.display='none';">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jalali-moment/3.3.11/jalali-moment.min.js" onload="onJalaliMomentLoaded()"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      height: 100%;
      overscroll-behavior-y: none;
      background: #1e1e1e;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: env(safe-area-inset-top) 1rem env(safe-area-inset-bottom) 1rem;
      box-sizing: border-box;
    }
    .header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem 0.5rem 0 0;
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #333;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .tab {
      flex: 1 0 30%;
      min-width: 80px;
      text-align: center;
      padding: 0.5rem 0.5rem;
      cursor: pointer;
      color: #bbb;
      transition: color 0.3s;
      font-size: 1rem;
      user-select: none;
    }
    .tab.active {
      color: #ffd700;
      font-weight: bold;
      background: #222;
      border-radius: 0.5rem;
    }
    .card {
      background: #2c2c2c;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in;
    }
    .btn {
      background-color: #388e3c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
      margin-bottom: 0.2rem;
      font-size: 1rem;
    }
    .btn:hover, .btn:focus { background-color: #256029; }
    .list-item { display: flex; justify-content: space-between; padding: 0.5rem; border-bottom: 1px solid #555; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    canvas { max-width: 100%; }
    .hidden { display: none; }
    .task-input { margin-bottom: 0.5rem; }
    .payment-input { margin-top: 0.5rem; }
    input, select {
      background-color: #3c3c3c;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 0.25rem;
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 0.3rem;
    }
    input:focus { border-color: #ffd700; }
    input[type="number"], input[type="tel"] { direction: ltr; text-align: right; }
    input::placeholder, select::placeholder { color: #888; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 1rem;
    }
    th, td { padding: 0.5rem; text-align: right; border-bottom: 1px solid #555; }
    th { background-color: #2e7d32; color: white; }
    .date-controls { margin-bottom: 1rem; }
    #searchResults { margin-top: 1rem; }
    .schedule-item {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: #3c3c3c;
      border-radius: 0.25rem;
    }
    .paid { color: #00C851; }
    .unpaid { color: #ff4444; }
    .export-import-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .export-import-bar input[type="file"] {
      display: none;
    }
    .export-import-bar label {
      background: #ffd700;
      color: #222;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .export-import-bar label:hover { background: #ffea00; }
    @media (max-width: 600px) {
      .container { padding: 0.5rem; }
      .card { padding: 1rem; }
      .tab { padding: 0.3rem 0; font-size: 0.95rem; min-width: 65px;}
      input, select { font-size: 0.95rem; }
      th, td { font-size: 0.9rem; }
      .btn, .export-import-bar label { font-size: 0.95rem; }
    }
    @media (max-width: 400px) {
      .tab { font-size: 0.82rem; min-width: 60px;}
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 id="welcomeMessage" class="text-xl font-bold">مدیریت مالی محمدرضا</h1>
    <span id="time" class="text-sm"></span>
  </div>
  <div class="tabs">
    <div class="tab" onclick="showTab('transaction')">ثبت تراکنش</div>
    <div class="tab active" onclick="showTab('dailyReport')">روزانه</div>
    <div class="tab" onclick="showTab('monthlyReport')">ماهانه</div>
    <div class="tab" onclick="showTab('accounting')">حسابداری</div>
    <div class="tab" onclick="showTab('debt')">بدهی</div>
    <div class="tab" onclick="showTab('credit')">طلبکاری</div>
    <div class="tab" onclick="showTab('search')">جستجو</div>
  </div>
  <!-- ... (تمام تب‌ها دقیقا مثل قبل) ... -->
  <!-- در انتهای صفحه: export/import -->
  <div class="export-import-bar">
    <button onclick="exportData()" class="btn" title="دانلود فایل پشتیبان"><i class="fa fa-download"></i> خروجی گرفتن از اطلاعات</button>
    <input type="file" id="importFile" accept="application/json" onchange="importData(event)">
    <label for="importFile" title="بارگذاری فایل پشتیبان"><i class="fa fa-upload"></i> واردکردن اطلاعات</label>
  </div>
</div>
<script>
  // --- ذخیره مطمئن و بادوام دیتا (localStorage فقط با ریست شدن مرورگر پاک می‌شود) ---
  let partners = JSON.parse(localStorage.getItem('partners')) || [];
  let items = JSON.parse(localStorage.getItem('items')) || [];
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let debts = JSON.parse(localStorage.getItem('debts')) || [];
  let credits = JSON.parse(localStorage.getItem('credits')) || [];
  let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
  const dateInput = document.getElementById('date');
  // ... (بقیه متغیرها مثل قبل) ...
  let taskCount = 0;
  let jalaliMomentLoaded = false;

  // --- Export/Import ---
  function exportData() {
    const data = {
      partners, items, tasks, debts, credits, schedules
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `financial-data-${new Date().toISOString().slice(0,10)}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    alert('دانلود فایل پشتیبان انجام شد!');
  }

  function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const data = JSON.parse(e.target.result);
        if (typeof data !== "object" || !data.tasks) throw "فرمت فایل اشتباه است.";
        partners = data.partners || [];
        items = data.items || [];
        tasks = data.tasks || [];
        debts = data.debts || [];
        credits = data.credits || [];
        schedules = data.schedules || [];
        localStorage.setItem('partners', JSON.stringify(partners));
        localStorage.setItem('items', JSON.stringify(items));
        localStorage.setItem('tasks', JSON.stringify(tasks));
        localStorage.setItem('debts', JSON.stringify(debts));
        localStorage.setItem('credits', JSON.stringify(credits));
        localStorage.setItem('schedules', JSON.stringify(schedules));
        alert('اطلاعات با موفقیت وارد شد!');
        location.reload();
      } catch (e) {
        alert('خطا در واردکردن فایل: ' + e);
      }
    };
    reader.readAsText(file);
  }

  // --- ثبت چند تراکنش در یک روز بدون پاک کردن قبلی ---
  function saveDay() {
    const date = dateInput.value;
    if (!date) {
      alert('لطفاً تاریخ وارد کنید.');
      return;
    }
    const partnerIndex = document.getElementById('partner').value;
    const itemIndex = document.getElementById('item').value;
    if (partnerIndex === '' || itemIndex === '') {
      alert('لطفاً همکار و جنس را انتخاب کنید');
      return;
    }
    const partner = partnerIndex === '-1' ? { name: 'بدون همکار', salary: 0, totalPaid: 0, totalWorkedDays: 0 } : partners[partnerIndex];
    const item = itemIndex === '-1' ? { name: 'بدون جنس', price: 0 } : items[itemIndex];
    const dayTasks = [];
    for (let i = 0; i <= taskCount; i++) {
      const description = document.getElementById(`taskDescription${i}`)?.value || '';
      const income = parseInt(document.getElementById(`taskIncome${i}`)?.value) || 0;
      const expense = parseInt(document.getElementById(`taskExpense${i}`)?.value) || 0;
      if (description || income || expense) {
        const profit = income - expense;
        dayTasks.push({ description, income, expense, profit, paid: false });
      }
    }
    if (dayTasks.length > 0) {
      let dayObj = tasks.find(t => t.date === date && t.partner === partner.name);
      if (dayObj) {
        // فقط به لیست تراکنش‌های روز اضافه کن
        dayObj.tasks = dayObj.tasks.concat(dayTasks);
      } else {
        // روز جدید بساز
        tasks.push({
          date,
          partner: partner.name,
          partnerSalary: partner.salary,
          item: item.name,
          itemPrice: item.price,
          tasks: dayTasks
        });
        if (partnerIndex !== '-1') {
          partners[partnerIndex].totalWorkedDays += 1;
          try { localStorage.setItem('partners', JSON.stringify(partners)); } catch (e) { console.error('خطا در ذخیره partners:', e); }
        }
      }
      try { localStorage.setItem('tasks', JSON.stringify(tasks)); } catch (e) { console.error('خطا در ذخیره tasks:', e); }
      // اضافه کردن به طلبکاری فقط برای تراکنش‌های جدید
      dayTasks.forEach(task => {
        if (task.income > 0 && !task.paid) {
          const existingCredit = credits.find(c => c.description === `${date} - ${task.description}` && c.amount === task.income);
          if (!existingCredit) {
            credits.push({ description: `${date} - ${task.description}`, amount: task.income });
            try { localStorage.setItem('credits', JSON.stringify(credits)); } catch (e) { console.error('خطا در ذخیره credits:', e); }
          }
        }
      });
      document.getElementById('taskList').innerHTML = `
        <div class="task-input">
          <input type="text" id="taskDescription0" placeholder="توضیح تراکنش" class="w-full p-2 border rounded mb-1" required />
          <input type="number" inputmode="numeric" pattern="[0-9]*" id="taskIncome0" placeholder="درآمد (تومان)" class="w-full p-2 border rounded mb-1" required />
          <input type="number" inputmode="numeric" pattern="[0-9]*" id="taskExpense0" placeholder="هزینه (تومان)" class="w-full p-2 border rounded mb-1" required />
        </div>`;
      taskCount = 0;
      updateAllTabs();
      updateScheduleDisplay();
    } else {
      alert('حداقل یک تراکنش را وارد کنید');
    }
  }

  // --- ریسپانسیو بیشتر: اسکرول و کیبورد و ... ---
  // اسکرول روی موبایل همیشه فعال باشد
  document.addEventListener('touchmove', function(e){}, {passive: false});
  // اگر کیبورد باز شد، اسکرول خودکار به پایین (در آیفون)
  window.addEventListener('focusin', function() {
    setTimeout(() => window.scrollTo(0,document.body.scrollHeight), 100);
  });

  // ... (بقیه کدها و فانکشن‌ها مثل قبل، فقط در inputها حتماً inputmode="numeric" و pattern="[0-9]*" بذار تا کیبورد عددی بیاد بالا)

  // مثال برای یک input عدد:
  // <input type="number" inputmode="numeric" pattern="[0-9]*" ... >

  // ... (بقیه کدها مثل قبل)
</script>
</body>
</html>
