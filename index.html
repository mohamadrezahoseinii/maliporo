<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت مالی محمدرضا</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="./icon-180.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jalali-moment/3.3.11/jalali-moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body { min-height: 100vh; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    .header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem 0.5rem 0 0;
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #333;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .tab {
      flex: 1 0 30%;
      min-width: 80px;
      text-align: center;
      padding: 0.5rem 0.5rem;
      cursor: pointer;
      color: #bbb;
      transition: color 0.3s;
      font-size: 1rem;
      user-select: none;
    }
    .tab.active {
      color: #ffd700;
      font-weight: bold;
      background: #222;
      border-radius: 0.5rem;
    }
    .card {
      background: #2c2c2c;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in;
    }
    .btn {
      background-color: #388e3c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
      margin-bottom: 0.2rem;
      font-size: 1rem;
    }
    .btn:hover, .btn:focus { background-color: #256029; }
    .list-item { display: flex; justify-content: space-between; padding: 0.5rem; border-bottom: 1px solid #555; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    canvas { max-width: 100%; }
    .hidden { display: none; }
    .task-input { margin-bottom: 0.5rem; }
    input, select {
      background-color: #3c3c3c;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 0.25rem;
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 0.3rem;
    }
    input:focus { border-color: #ffd700; }
    input[type="number"], input[type="tel"] { direction: ltr; text-align: right; }
    input::placeholder, select::placeholder { color: #888; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 1rem;
    }
    th, td { padding: 0.5rem; text-align: right; border-bottom: 1px solid #555; }
    th { background-color: #2e7d32; color: white; }
    @media (max-width: 600px) {
      .container { padding: 0.5rem; }
      .card { padding: 1rem; }
      .tab { padding: 0.3rem 0; font-size: 0.95rem; min-width: 65px;}
      input, select { font-size: 0.95rem; }
      th, td { font-size: 0.9rem; }
      .btn { font-size: 0.95rem; }
    }
    @media (max-width: 400px) {
      .tab { font-size: 0.82rem; min-width: 60px;}
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="text-xl font-bold">مدیریت مالی محمدرضا</h1>
    <span class="text-sm">اپلیکیشن حسابداری شخصی</span>
  </div>
  <!-- برنامه اصلی و تب‌ها اینجا قرار می‌گیرند -->
  <!-- ... -->
  <div class="export-import-bar">
    <button onclick="exportData()" class="btn" title="دانلود فایل پشتیبان"><i class="fa fa-download"></i> خروجی گرفتن از اطلاعات</button>
    <input type="file" id="importFile" accept="application/json" onchange="importData(event)">
    <label for="importFile" title="بارگذاری فایل پشتیبان"><i class="fa fa-upload"></i> واردکردن اطلاعات</label>
  </div>
</div>
<script>
  // مسیر Service Worker نسبی و صحیح
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js');
    });
  }

  // ادامه کد برنامه و فانکشن‌ها...
</script>
</body>
</html>
